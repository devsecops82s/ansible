- name: task variables
  hosts: local
  connection: local
  vars:
    Course: "devops"
    Duration: "120H"
    Trainer: "sivakumar reddy"
  tasks:
  - name: print the types of variables
    vars:
      Course: "Ansible"
    ansible.builtin.debug:
      msg: "Course is {{Course}}, Duration is {{Duration}}, Trainer is {{Trainer}}"

  - name: print the tasks  level  variables
    ansible.builtin.debug:
      msg: "Course is {{Course}}, Duration is {{Duration}}, Trainer is {{Trainer}}"

